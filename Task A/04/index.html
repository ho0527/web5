<!-- HTML for the image cropper page -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>A04</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <!-- Image cropper container -->
            <div class="cropper">
                <!-- Dotted rectangle for selecting the crop area -->
                <div class="dotted-rectangle"></div>
                <!-- Image to be cropped -->
                <img src="" alt="">
            </div>
            <!-- File input for selecting the image to be cropped -->
            <input type="file" accept="image/*">
            <!-- Crop and download buttons -->
            <button class="crop-button">Crop</button>
            <button class="download-button" disabled>Download</button><br>
        </div>
        <script src="index.js"></script>
    </body>
</html>
